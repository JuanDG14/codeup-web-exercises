<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics Form</title>
</head>
<body>

    <h2>Register With Us</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="username">Create Username</label>
            <input id="username" name="username" type="text" placeholder="Username here">
            <br>

            <label for="password">New Password</label>
            <input id="password" name="password" type="password" placeholder="Password here">
            <br>

            <label for="body-text">Biography</label>
            <br>
            <textarea id="body-text" name="body" cols="30" rows="15" placeholder="Tell us about your self"></textarea>

    <h2>How Did You Hear About Us?</h2>

            <input name="advertisement-choice1" id="choice-1" value="A" type="radio">
            <label for="choice-1">Billboard</label>
            <br>
            <input name="advertisement-choice2" id="choice-2" value="B" type="radio">
            <label for="choice-2">Internet</label>
            <br>
            <input name="advertisement-choice3" id="choice-3" value="C" type="radio">
            <label for="choice-3">Radio Advertisement</label>
            <br>
            <input name="advertisement-choice4" id="choice-4" value="D" type="radio">
            <label for="choice-4">Other...</label>
            <br>

    <h2>What Browser Are You Using?</h2>

            <select name="web browser choice">
                <option value="google">Google Chrome</option>
                <option value="firefox">Fire Fox</option>
                <option value="safari">Safari</option>
                <option value="explorer">Internet Explorer</option>
            </select>
            <br>
            <br>
            <button type="submit">Enter</button>
        </form>
</body>
</html>
