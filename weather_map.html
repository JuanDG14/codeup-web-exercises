<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>

<h1>Open Console</h1>

<div id='map' style='width: 600px; height: 600px;'></div>

<div id="weather"></div>


<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    "use strict"
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
    });
    map.setStyle('mapbox://styles/mapbox/satellite-streets-v11')
    map.setZoom(10)
    map.setCenter([-98.4936, 29.4241])

    function dayWeather() {
        $.get("https://api.openweathermap.org/data/2.5/onecall", {
            APPID: WEATHER_MAP_TOKEN,
            lat: 29.423017,
            lon: -98.48527,
            units: "imperial"
        }).done(function (data) {

            for (var i = 0; i < data.daily.length; i++) {
                var today = data.daily[i];
                var todayDate = new Date(today.dt * 1000);
                var date = todayDate.toDateString();
                console.log(date)
                var htmlStr = "<div id='weather" + (i + 1) + "'>";
                htmlStr += '<h3>' + date + '</h3>';
                htmlStr += '<ul>'
                htmlStr += '<li>' + data.daily[i].humidity + '</li>';
                htmlStr += '<li>' + data.daily[i].temp.day + 'Â°' + '</li>';
                htmlStr += '<li>' + data.daily[i].pop + '</li>';
                htmlStr += '<li>' + data.daily[i].weather[0].main + '</li>';
                htmlStr += '</ul>';
                htmlStr += '</div>';
                $('#weather').append(htmlStr);
            }
        });
    }

    dayWeather();


    // });


</script>
</body>
</html>
