<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card {
            border-radius: 3em;
            margin-bottom: 2em;
        }

        .form-inline {
            width: 50%;
            margin-bottom: 1em;
        }

        .grow {
            transition: all .2s ease-in-out;
        }

        .grow:hover {
            transform: scale(1.1);
        }


    </style>
</head>
<body>

<nav class="navbar navbar-primary bg-primary">
    <span class="navbar-brand mb-0 h1">Weather Map</span>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="text-center display-4">Weather Forecast For Your City</h2>
        <p class="lead text-center">Find the weather for the first 5 days.</p>
    </div>
</div>
<div id="weather" class="d-flex justify-content-around" style="margin-top: 2em"></div>
<div class="container">
    <form class="form-inline">
        <input id="location" class="form-control mr-sm-2" type="search" placeholder="Search For A City" aria-label="Search">
        <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div id='map' style='width: 100%; height: 600px;'></div>
</div>


<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    "use strict"
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
    });
    map.setStyle('mapbox://styles/mapbox/satellite-streets-v11')
    map.setZoom(7)
    map.setCenter([-98.4936, 29.4241])
    map.addControl(new mapboxgl.NavigationControl())

    function dayWeather(lat, lon) {
        $.get("https://api.openweathermap.org/data/2.5/onecall", {
            APPID: WEATHER_MAP_TOKEN,
            lat: lat,
            lon: lon,
            units: "imperial"
        }).done(function (data) {
            console.log(data)
            $('#weather').html('');
            for (var i = 0; i < 5; i++) {
                var today = data.daily[i];
                var todayDate = new Date(today.dt * 1000);
                var date = todayDate.toDateString();
                console.log(date)
                var htmlStr = "<div id='weather" + (i + 1) + "' class='card grow' style=\"width: 20rem;\">";
                htmlStr += '<img class="card-img-top" src="http://openweathermap.org/img/wn/' + data.daily[i].weather[0].icon + '@2x.png\n\"> '
                htmlStr += '<div class="card-body">'
                htmlStr += '<h3 class="card-title">' + date + '</h3>';
                htmlStr += '<div class="hide">'
                htmlStr += '<div class="card-text">' + 'Humidity: ' + data.daily[i].humidity + '</div>';
                htmlStr += '<div class="card-text">' + 'Highest temp for the day: ' + Math.round(data.daily[i].temp.max) + '°' + '</div>';
                htmlStr += '<div class="card-text">' + 'Lowest temp for the day: ' + Math.round(data.daily[i].temp.min) + '°' + '</div>';
                htmlStr += '<div class="card-text">' + 'Percipitatiom: ' + data.daily[i].pop + '</div>';
                htmlStr += '<div class="card-text">' + 'Wheather will be: ' + data.daily[i].weather[0].description + '</div>';
                htmlStr += '</div>';
                htmlStr += '</div>';
                $('#weather').append(htmlStr);

                // $('#weather' + (i + 1) + '').click(function(){
                //     $('.hidden').toggleClass('hidden', 1000)
                //     $(this).
                // })
            }
        });
    }



    var marker = new mapboxgl.Marker({
        color: 'blue',
    })
        .setLngLat([-98.4936, 29.4241])
        .setDraggable(true)
        .addTo(map)
    dayWeather(marker.getLngLat().lat, marker.getLngLat().lng)


    marker.on('dragend', function () {
        dayWeather(marker.getLngLat().lat, marker.getLngLat().lng)
        marker.setPopup();
        console.log()
    })


    $('#search').click(function () {
        var userInput = $('#location').val()
        markerSearch(userInput)
    })


    function markerSearch(geosearching) {
        geocode(geosearching, MAPBOX_ACCESS_TOKEN).then(function (results) {
            marker.setLngLat(results)
            dayWeather(marker.getLngLat().lat, marker.getLngLat().lng)
            console.log(results)
            map.flyTo({
                center: results,
                zoom: 7,
                speed: 1
            })
        })
    }

    reverseGeocode({lat: 32.77, lng: -96.79}, MAPBOX_ACCESS_TOKEN).then(function (results) {
        // do something with results
    })


</script>
</body>
</html>
