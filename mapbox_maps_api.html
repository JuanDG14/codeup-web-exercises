    var favRestaurants = [
        {
            name: 'El Bucanero-Embassy',
            lngLat: [-98.48426129297395, 29.572432398246224],
            color: 'blue'

        {

            lngLat: [-98.49969574902913, 29.50311404067509],

        }
    ]
    function display (restaurant) {
        var marker = new mapboxgl.Marker({
            color: restaurant.color,
        })
            .setLngLat(restaurant.lngLat)
            .setDraggable(false)
            .addTo(map)
        var popup = new mapboxgl.Popup()
            .setLngLat(restaurant.lngLat)
            .setHTML("<h3>" + restaurant.name + "</h3>")
        marker.setPopup(popup);
    }
    favRestaurants.forEach(display);
